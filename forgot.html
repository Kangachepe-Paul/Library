<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forgot password</title>
        <meta name="viewport" content="width=device-width, Initial-scale=1.0">
    </head>
    <body style="background-color: antiquewhite;">
        <div>
            <form>
                <div style="font-weight: bolder; font-size: x-large; padding-left: 350px; padding-bottom: 15px; color: red;">
                    Reset password
                </div>
                <div style="padding-left: 220px;">
                    <div style="box-shadow: 0 0 12px rgba(0, 0, 0, 0.9); border-radius: 10px; width: 400px;">
                        <br><div style="padding-left: 80px;">
                            Enter your email address
                        </div>
                        <br><div style="padding-left: 50px;">
                            <input type="email" placeholder="e.g example@gmail.com" style=" width: 300px; height: 25px; border-radius: 7px;">
                        </div>
                        <br><div style="padding-left: 50px;">
                            <input type="submit" value="Renew password" style="color:white; background-color: rgb(39, 207, 61); font-weight: bold; width: 300px; height:30px; border-style: none; border-radius: 7px;">
                        </div>
                        <br><hr style="width: 300px;">
                        <div style="padding-left: 50px; padding-bottom: 10px;">
                            We'll send you a verification message shortly
                        </div>
                        <hr style=" width: 300px;">
                        <br><div style="padding-left: 100px; padding-bottom: 10px;">
                            <a href=Index.html>Sign In to your account?</a> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
